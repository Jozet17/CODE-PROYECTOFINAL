<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Pool Nene</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="fondo-form">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="caja-formulario p-4">
          <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='imagenes/logo.jpg') }}" class="logo-formulario" alt="Logo Pool Nene">
          </div>

          <h3 class="text-center texto-verde mb-4">Crear Cuenta</h3>

          {% with messages = get_flashed_messages(category_filter=["error"]) %}
            {% if messages %}
              <div class="alert alert-danger text-center">
                {{ messages[0] }}
              </div>
            {% endif %}
          {% endwith %}


          <form method="post" action="/registro">
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" name="nombre" class="form-control campo" required value="{{ nombre if nombre else '' }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Correo</label>
              <input type="email" name="correo" class="form-control campo" required value="{{ correo if correo else '' }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" name="clave" class="form-control campo" required>
            </div>
            <button type="submit" class="btn boton-verde">Registrarse</button>
            <p class="text-center mt-3">¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="enlace-verde">Inicia sesión</a></p>
          </form>

          
        </div>
      </div>
    </div>
  </div>

</body>
</html>
